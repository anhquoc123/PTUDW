<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pham Le Anh Quoc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .fakeimg {
      height: 200px;
      background: #aaa;

</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Bài Thực Hành Lab01</h1>
        <p>Giảng viên: Thái Duy Quý</p> 
      </div>
      <div></div>
      <br>
    <section>
        <h1>Finding left most vowel</h1>
        <p>Enter a string: <input type="text" id="t1"></p>
        <input type="button" value="find" id="vowel">
    </section>
    <hr>
    <section>
        <h1>Reverse of a number</h1>
        <p>Enter a number: <input type="text" id="t2"></p>
        <input type="button" value="reverse" id="btnReverse">
    </section>
    <script>
        $(document).ready(() => {
           const findLMV =function () {
                var str = document.getElementById("t1").value;
                /* duyệt qua chiều dài mảng để tìm ra vị trí vowel nêu đúng thì sẽ return về vị trí vowel +1 */
                for (i = 0; i < str.length; i++) {
                    if (
                        str.charAt(i) == "a" ||
                        str.charAt(i) == "e" ||
                        str.charAt(i) == "i" ||
                        str.charAt(i) == "o" ||
                        str.charAt(i) == "u"
                    )
                        return "Left most vowel of " + str + " is at location " + (i + 1);
                }
                // else return
                return "No vowels found for string " + str;
            }
            $('#vowel').click(()=>{
                alert(findLMV())
            })
    
           function reverse(num) {
                rnum = 0;
                temp = num;
                if (isNaN(num)) {
                    return "invalid number";
                }
                while (num != 0) {
                    rnum *= 10;
                    rnum += num % 10;
                    num -= num % 10;
                    num = Math.floor(num / 10);
                }
                return "Reverse of num " + temp + " is " + rnum;
            }
            $('#btnReverse').click(()=>{
                alert(reverse(document.getElementById('t2').value))
            })
        })
    </script>
</body>
</html>
